name: Deploy Node Application

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Set Up Docker Image Tag
        run: echo "IMAGE_TAG=integrationninjas/nodejs-app:${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: docker build -t integrationninjas/nodejs-app:latest -t $IMAGE_TAG .

      - name: Publish Image to Docker Hub
        run: |
          docker push integrationninjas/nodejs-app:latest
          docker push $IMAGE_TAG

  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from Docker Hub
        run: docker pull integrationninjas/nodejs-app:latest 

      - name: Delete old container (if exists)
        run: docker rm -f nodejs-app-container || true

      - name: Run Docker Container
        run: |
          docker run -d -p 4000:4000 --name nodejs-app-container \
          --restart unless-stopped \
          -e MONGO_PASS=${{ secrets.MONGO_PASS }} \
          integrationninjas/nodejs-app:latest
